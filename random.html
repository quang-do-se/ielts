<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Listening</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
         </head>

  <body>
    <h3>Listening</h3>
    <form>
      <div>
        <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
        <div class="rate-value">1</div>
        <div class="clearfix"></div>
      </div>

      <div>
        <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
        <div class="pitch-value">1</div>
        <div class="clearfix"></div>
      </div>

      <!-- <select></select> -->

      <div class="controls">
        <button id="new-button">New</button>
        <br/>
        <br/>
        <button id="repeat-button">Repeat</button>
      </div>

      <div>
        <textarea id="guess-txt" name="guess-txt" rows="10" cols="50>"></textarea>
      </div>

      <div class="controls">
        <button id="guess-button">Guess</button>
        <label id="guess-result"></label>
      </div>

      <div>
        <textarea id="result-txt" name="result-txt" rows="10" cols="50>"></textarea>
      </div>

      <div class="controls">
        <button id="show-result-button">Show result</button>
      </div>
    </form>

    <script src="js/random.js"></script>
  </body>
</html>
